- question: Погода
  hashtag: pogoda
  items:
    - question: Когда на Пхукете начинается сезон дождей?
      hashtag: pododadojd
      ldjson: yes
      answer: |
        * В Пхукете меньше всего осадков бывает с марта по май. В это время там стоит особенно сильная жара. Больше всего дождей в июле. Во все остальные месяцы в году дожди могут идти, но их интенсивность непредсказуема. Некоторые мои знакомые также говорят, что дождей на острове Пхукет также практически не бывает зимой. Но сказать точно не могу, поскольку отдыхал там только весной и летом.
    - question: Какая погода на Пхукете в июне? Не получится ли так, что придется сидеть в отеле из за дождей?
      hashtag: pogodajuli
      ldjson: yes
      answer: |
        * Остров Пхукет является самым большим среди островов Таиланда по размеру. Климат этого острова теплый, влажный, тропический и формируется под воздействием муссонов. На острове Пхукет существует два сезона это – сухой сезон и сезон дождей. Сухой и теплый сезон длится с ноября по апрель, а сезон дождей продолжается с мая по октябрь.
        
          В июне на Пхукете сезон дождей уже начался, но еще не достиг своей наивысшей точки. На острове июнь называют мини-пиком туристического сезона. Погода в это время может быть разной, но если Вы любитель пляжного отдыха рисковать не стоит. Погодные условия острова в июне не совсем комфортные. Погода может быть ветреной, дождливой и море в это время достаточно неспокойное. Хотя многие туристы едут отдыхать в Таиланд именно с сезон дождей из-за низких цен и острых ощущений. Очень любят отдыхать на Пхукете в сезон дождей виндсерферы.
        
          Когда ехать отдыхать в Таиланд решать Вам, но июнь не самый плохой месяц отдыхать на Пхукете. Дожди идут в основном ночью, температура воздуха +30 градусов, а вода прогрета до +28 градусов. Более комфортно отдыхать в июне на восточном берегу острова. В этом месте могу посоветовать Вам пляжи Чалонг, Панва и Равай. Еще тихо на Ката-Ной, он защищен от волн островками. Но все равно, если решитесь ехать в июне на Пхукет, следите за алыми флагами на берегу и данными служб спасения.
    - question: Можно ли в декабре позагорать на Пхукете?
      hashtag: zagardec
      ldjson: yes
      answer: |
        * На Пхукете расположено более 40 буддийских монастырей и храмов, но одним из самых почитаемых является храм Wat Kosit Wihan. В обычные дни храм не очень многолюден, но в дни религиозных праздников, людей собирается много. Храм построен около 150 лет назад и по местным меркам считается не очень старым. Храм расположен в очень красивом и живописном месте, ежедневно там проходят какие-то религиозные мероприятия. Для посетителей он открыт ежедневно с 7 до 17.30.
        
          По возможности обязательно посетите храм Пратонг. Этот храм интересен тем, что в нем находится золотая статуя Будды. Необычность статуи в том, что она по пояс закопана в землю. По сравнению с другими храмами этот храм не большой по размерам. Туристы приезжают посмотреть в основном на закопанную статую. Есть такое поверие, что всех, кто пытался выкопать эту статую, постигло несчастье, поэтому она считается неприкосновенной. При храме работает музей с интересными экспонатами.
        
