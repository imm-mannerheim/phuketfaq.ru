    - question:  Какой отель выбрать на Пхукете?
      hashtag:  Хэш
      ldjson:  yes
      answer:  |
      В двух шагах от пляжа Карон расположен отель Phuket Island View 3*. Только дорогу надо перейти, а так совсем близко к пляжу, примерно метров 50-70. Из "трешек" это один из лучших отелей на Пхукете. Мы платили за двоих в сентябре прошлого года 72 тысячи рублей. Отдыхали неделю, не думаю, что нынче дороже. К отелю вообще никаких претензий не было у нас. Все супер! Питание, уборка, бассейн очень чистый. Анимации не было, что нас очень обрадовало. Из Украины и России совсем мало было отдыхающих. Не знаю, может мы так попали, в такой период времени, но родную речь практически не слышали. Еще очень хорошая "трешка" - Kata Country House 3*, этот отель уже в районе другого пляжа - Ката. Там жили наши друзья, мы ездили к ним в гости. Понравилось, что территория прямо-таки утопает в зелени. Хороший отель по очень лояльной цене. Друзья платили за двоих на две недели около 100 тысяч. Разумеется, цены я привела вместе с перелетом туда-обратно.
- question:  Валюта
