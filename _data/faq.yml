- question:  Проживание
  hashtag:  хэш
  items: 
    - question:  Где на Пхукете жить дешевле всего?
      hashtag:  Хэш
      ldjson:  yes
      answer:  |
      Если бюджет вашей поездки ограничен, то самым доступным по стоимости вариантом жилья на Пхукете будет гестхаус. Проще говоря, это гостевой дом, который является отличной альтернативой отелям, апартаментам и прочему арендованному жилью. Мнение о том, что это жилье подходит исключительно на короткий срок не соответствует действительности, многие туристы останавливаются в гестхаусах на месяц и более. Когда на первом месте стоит экономия, то многие готовы пожертвовать многими благами отдыха. Гестхаусы в отличие от отелей не делятся на категории и не имеют звездности. Чаще всего такое жилье представляет собой комнату с санузлом и минимальным набором услуг. Кухня обычно общая, есть гостиная с телевизором. Только в единичных гестхаусах есть бассейны, чаще всего бассейна нет. Принцип аренды такого жилья, такой же как и принцип аренды отелей  это можно сделать он-лайн, через интернет или же забронировать жилье на месте, на стойке рецепшена. Второй вариант лучше, но в высокий сезон могут быть проблемы с наличием свободных мест. Многие туристы отмечают, что ряд трехзвездочных отелей на Пхукете ничем не лучше гестхаусов, а по стоимости в несколько раз дороже.
Стоимость аренды зависит от ее срока, причем зависит существенно. Если за суточное проживания в гестхаусе нужно заплатить порядка 15 долларов в сутки, то за месяц эта сумма будет составлять примерно 150-180 долларов. Наибольшее влияние на стоимость оказывает расположение гестхауса, но такая же ситуация и с отелями. На Патонге стоимость аренды будет в 1,5 раза выше, чем в столице острова городе Пхукет. Кроме этого стоимость зависит от ряда дополнительных услуг (завтрак, уборка, доступ к интернету и т.д.). Также существенное влияние на стоимость оказывает размер комнаты, чем меньше комната, тем цена ниже. Маленькую комнату предпочитают молодые пару, которые приезжают отдыхать и развлекаться, а гестхаус им нужен только для ночлега и принятия душа (в таком случае размер комнаты не имеет значения). Можно найти гестхаус на определенном расстоянии от пляжа и при этом взять в аренду мопед. Экономия должна быть объективной, не нужно искать самый дешевый гестхаус, а потом думать, как оттуда съехать, чаще всего, чем ниже цена, тем хуже условия.
При аренде гестхауса на месяц нужно обговорить все моменты такой аренды  частоту смены белья, уборку, размер депозита и условия его возвращения. Скорее всего, дополнительно придется оплачивать некоторые коммунальные услуги (за воду устанавливают фиксированную сумму, а свет по счетчику). Каждый хозяин гестхауса устанавливает свои правила и прежде чем заселиться в номер нужно с ними ознакомиться.
Гестхаусы предлагают широкий выбор услуг, начиная от организации экскурсии и заканчивая предложения по стирки и глажке, но не всегда эти услуги отличаются высоким качеством (особенно это касается стирки). В некоторых гестхаусах в стоимость включен бесплатный интернет, но, как правило, связь такого интернета очень слабая (посмотреть почту хватит, а загрузит видео – вряд ли). Проще всего купить симку у местного оператора и пользоваться мобильным интернетом.
Кроме депозита в денежной форме, вас попросят оставить ксерокопию паспорта. Ничего страшного в этом нет, а вот если попросят оставить оригинал паспорта, то это повод задуматься над тем стоит останавливаться в этом гестхаусе или лучше подыскать другой вариант (я бы вам советовал паспорт и другие документы никому и ни при каких обстоятельства не оставлять).
