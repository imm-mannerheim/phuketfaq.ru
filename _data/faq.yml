    - question: Детские развлечения Пхукета?
      hashtag: childphuccetfun
      ldjson: yes
      answer: |
        * Отдых с ребенком без активных и разнообразных развлечений просто невозможен. В этом плане Пхукет порадует туристов наличием живописных парков с разно видовыми обитателями (Парк птиц, Королевство тигров, Сад бабочек, аквариум). Для подростков на острове найдется парочка экстремальных развлечений. Юные туристы мужского пола с удовольствием испытают себя на тарзанке Джунгли Баджи Джамп в районе пляжа Ката. Кто из мальчишек откажется совершить прыжок с высоты 50 метров. Главное, чтобы родители разрешили. Также порцию незабываемых впечатлений предоставит юным путешественникам парк с картинг-треками, расположенный недалеко от пляжа Патонг. И для закрепления смелости отважным туристам юного возраста останется только поучаствовать в зорбинге. Особенно эмоциональным получится спуск в огромном шаре с зеленого холма у детей, пробующих это аттракцион впервые.
        
          Не придется скучать и туристам с маленькими путешественниками. Для любознательных непосед на острове имеются крытые детские площадки при торговых центрах и отелях. Интересная детская зона под открытым небом имеется в парке Рамы IX в центре Пхукета.
    - question: Чем кормить ребёнка на острове?
      hashtag: childphucceteat
      ldjson: yes
      answer: |
        * Первые несколько дней отдыха на Пхукете станут для малышей адаптационными. В это период чад лучше всего кормить знакомыми блюдами и продуктами. Готовые молочные смеси, каши и пюре в баночках проще всего будет купить в супермаркетах. Правда, среди готовых пюре редко попадаются овощные, большей часть представлены детские консервы из местных фруктов. В тех же супермаркетах продаются хлопья, йогурты и молоко, а вот кефир и творожок мне найти не удалось.
          В магазине Севен-Элевен в районе Ката и супермаркете Семейный продаются кроме прочего готовые сэндвичи в упаковке и вареные яйца.
        
          Свежие фрукты и овощи для детей проще всего будет купить на рынке Банзан, который находится на улице Ратутит недалеко от набережной Патонг. Цены на фрукты здесь выше, чем магазинах, но ежедневно подвозится свежий товар и можно купить понравившийся зеленый апельсин или желтый арбуз поштучно.
        
          Что же касается готовой еды, то в районе многих пляжей острова работают русские и итальянские рестораны, в меню которых имеется обычное пюре с котлетой или спагетти. Из блюд тайской кухни детям могут прийтись по вкусу жареные овощи (пад пак руам), омлет (кхай тияо) или рис с курицей (кхау мак кхай).
