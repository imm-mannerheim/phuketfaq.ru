  items:
    - question: Что взять с собой на Пхукет с ребенком?
      hashtag: chdhphuket
      ldjson: yes
      answer: |
        * Вопрос поездки с ребенком (особенно маленьким) в такую страну как Таиланд потребует от вас большого внимания и концентрации. Пхукет никак нельзя назвать необитаемым островом, наоборот, здесь отличная инфраструктура и вы можете купить все необходимое на месте, но я считаю, что не стоит на это надеяться, а лучше 80-90 процентов необходимого взять с собой. В перечне вещей, необходимых взять с собой должны быть легкие вещи (в том числе и с длинным рукавом), головные уборы, все, что необходимо для купания. В зависимости от финансовых возможностей вы должны решить необходимы ли вам маски, трубки и прочие атрибуты необходимые для отдыха на море или вам проще купить их на месте (я считая, что лучше брать свое, так как у нас эти вещи стоят дешевле и как показывает практика, намного практичнее). Но если вы собрались на отдых с ребенком, то в первую очередь нужно позаботиться о лекарственных препаратах. Во-первых, вы должны понимать, что едете на отдых в совершенно другую страну в плане климатических условий, а во-вторых, вам придется столкнуться с другой пищей, и как на эту смену отреагирует желудок неизвестно. Возьмите препараты от расстройства желудка, против расстройства желудка, жаропонижающее средства. Если есть какие-то хронические заболевания, то не надейтесь, что необходимые лекарства вы купите на Пхукете – необходимое количество препаратов берите с собой.
        
          При отдыхе с ребенком (даже и без ребенка) необходимо взять ряд средств, которые защитят вас от комаров. Солнцезащитные крема должны быть с максимальной защитой. Вот крема везти с собой не обязательно, на Пхукете продаются прекрасные средства, которые могут хорошо защитить кожу от воздействия солнечных лучей.
    - question: Какой пляж лучше на Пхукете для отдыха с детьми?
      hashtag: childphucet
      ldjson: yes
      answer: |
        * Пляжей на Пхукете очень много, но все зависит от того, что Вы хотите получить от этого отдыха. Если вы предпочитаете активный отдых, то скорее всего Вам подойдет Банг Тао, где кроме отличных песчаных берегов Вы получите максимум адреналина, катаясь на серфинге. Но хочу предупредить сразу, что для размеренного и спокойного купания этот пляж вряд ли подойдет, так как высота волн в прибрежной зоне просто зашкаливает. Это райское место для любителей активного (я бы даже сказал сумасшедшего отдыха). Если же Вы предпочитаете размеренный и спокойный отдых с детьми, то наилучшим местом будут пляжи Патонг. Здесь Вы сможете ощутить всю прелесть солнца, морского бриза и нежного моря. Дети будут просто в восторге от такого отдыха. Что касается вопросов относительно чистоты пляжей, то здесь могу Вам посоветовать воспользоваться туристическими поездками на один день на близлежащие острова, где очень чистая (кристальная) вода и нет никакой суматохи и прочих прочих проблем для прекрасного семейного отдыха.
