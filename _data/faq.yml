    - question: Где на Самуи находится храм Большого Будды?
      hashtag: khramphuketbigbud
      ldjson: yes
      answer: |
        * Это самая большая достопримечательность острова. Расположен этот храм на небольшом острове Koh Faan. Примечателен не сам храм, а огромная 12-ти метровая золотая статуя Будды. Эта статуя была построена еще в 1972 году. Статую можно увидеть с расстояния в несколько километров. Будда сидит в позе Лотоса. Прежде чем посетить этот храм подумайте о своем внешнем виде. Женщины должны заходить в храм в длинных юбках, плечи должны быть прикрыты. Мужчины тоже должны выглядеть соответствующе, в пляжной одежде в храм вас не пустят. Это правило в первую очередь касается русских туристов, которые в шортах и шлепанцах стараются попасть в любое место. Никаких плавок и купальников, в таком виде вас никто туда не пустит.
            
