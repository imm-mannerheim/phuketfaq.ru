    - question: Где на Пхукете заняться йогой?
      hashtag: Хэш
      ldjson: yes
      answer: |
        ▪Практика йоги на Пхукете давно развита, кроме обычного отдыха здесь можно круглый год отдыхать и заниматься практикой. В основном здесь преподают Бикрам-йогу, на западный манер ее называют горячая йога или hot yoga, некоторые ее еще называют йогой и баней, а для кого-то это ад. Бикрам не обещает Просветления, но обязательно понравится тем, кто хочет улучшить фигуру, укрепить здоровье и очистить организм от токсинов. Бикрам йога не рекоммендуема людям с повышенным давлением, больным сердцем и сосудами. Горячей йогой необходимо заниматься в специально прогретом помещении, при этом занятия проводятся при температуре примерно сорок градусов, здесь все обильно потеют. Получасовой стандартный комплекс состоит из 26 классических асан из Хатха-йоги, а так же двух дыхательных упражнений совсем несложных. И поверьте Вам этого будет предостаточно. На Пхукете йога-центры ориентированы на туристов из Европы, поэтому здесь преподают на английском, но понимают на занятиях даже те, кто не владеет языком. Для тех, кто в России уже ощутил на себе хот-йогу скорее всего получит удовольствие от нее же только на Пхукете. Более того если йога центр расположен недалеко от того места, где Вы остановились.
Kata Hot Yoga - Ката Хот Йога. Это лидер на Пхукете, расположение очень удобно, студия расположена вблизи пляжа Ката бич. Здесь все на высоте от уровней преподавания до цен на услуги. Проводится по четыре занятия в день, первое из которых начинается в девять утра. Преподаватели имеют специальные сертификаты, они опытны и приветливы. Выгодно приобретать абонимент на месяц.
Bikram Yoga Phuket - Бикрам-йога Пхукет. Это еще один центр в котором практикуют хот йогу. Центр позиционирует себя как «единственный правильный Бикрам-йога центр» расположенный на острове. Система оплаты здесь более гибка. Студия такая же комфортная и светлая, как и у «Ката Хот Йога». Все преподаватели имеют сертификаты «Бикрам» и очень серьезно относятся к делу. Центр йоги располагается вблизи пляжа Патонг одного из многолюдных пляжей Пхукета.
Hot Yoga Evolution - Томаш Хот Йога Эволюшен
Очень приличная студия. Преподают здесь по стилю Джима Баркана, когда то он был лучшим студентом, а ныне конкурент Бикрама Чоудхури. Здесь всегда рады новичкам и для практикующих всегда найдутся сюрпризы. Большим плюсом являются продвинутые классы для уже опытных йогов и интенсив-курс для преподавателей уже имеющих сертификат преподавателей хот-йоги. На продвинутых классах практикуется еще более сложные позиции в рамках хот йоги, а также виньясы и ряд дополнительных пранаям. Неплохая альтернатива перечисленным выше студиям.
Новички чаще всего чувствуют себя хот догом, а не хот йогом на первом занятии, и может такой стиль Вам не подойдет, тогда отдайте предпочтение классической йоге. На Пхукете имеется несколько неплохих студий.
Abbysan Yoga - Аббисан Йога. Это традиционная йога, а так же авторские стили. Практика проходит в красивом зале. Здесь преподаются знакомые всем методы: классическая Хатха-йога, Приветствие Солнцу (самостоятельная практика), Шивананда-йога, Тратак (медитация), а еще и любопытные авторские: Воин йоги, Приветствие планетам, Сердце йоги и другие. Упор здесь делают на йога-терапию. Так же практикуют частные занятия, в группах по два-четыре человека. Расположена недалеко от пляжей Найхарн и Равай, в городе Чалонг.
Ganesha Yoga Shala - Ганеша Йога-шала.
Аштанга-йогу проводят в небольшом зале рассчитанном на десять-пятнадцать человек, расположенном возле пляжа Равай в тихой боковой улочке. По ощущениям занятия почти как индивидуальные, ведь группы совсем небольшие. У них имеется собственный магазин необходимых для йоги товаров, для Пхукета выбор ковриков и чехлов велик. Цены демократичные, прием теплый гарантирован. Изюминкой центра является возможность проживания при нем, но спрос настолько велик, что нужно резервировать заранее. Обстановка йоговская что называется.
На Пхукете можно еще позаниматься хатха-йогой, ее преподают в более крупных центрах: Club Asia Fitness и Royal Phuket Marine. Очень комфортный вариант если Вы йогу совмещаете с посещением бассейна, фитнесса и так далее. Цены высокие.
«Sukko Spa» - мягкая йога, здесь можно и пройти несколько спа процедур наивысшего класса.
Meditation Thailand - практика йоги в медитационном ретрите. Здесб работают по схеме все включено, и можно попробовать как йогу, так и Цигун и Гонг-медитацию.
Советы по хот йоге. На горячую йогу не стоит идти раньше восьми утра, ведь зде ее рано не преподают. Делать ее нужно только натощак. Воду пить нужно до и после занятия, а так же вовремя только теплую. Не пейте так же сок, организм воспринимает как еду. Несмотря на то, что почти все йога-центры находятся возле возле пляжа купаться после йоги не рекомендуется. Подождите минимум тридцать минут. На йогу одевайтесь как можно легче.
    - question: Можно ли прыгнуть с парашютом на Пхукете?
      hashtag: Хэш
      ldjson: yes
      answer: |
        Надо понимать что такой вид спорта для неподготовленных людей слишком сложный, поэтому лучше всего совершать прыжок с парашютом в тандеме с инструктором. Мало того, в подтверждение прыжка еще и выдадут соответствующий документ, и можно будет дома его показать друзьям. И если есть давняя мечта прыгнуть с парашютом, на Пхукете её можно осуществить.
    - question: Где можно поплавать с дельфинами в Пхукете?
      hashtag: Хэш
      ldjson: yes
      answer: |
        Не хочется Вас расстраивать, а особенно ребёнка, но на Пхукете нет дельфинария, только мини-океанариум. Мы советуем Вам сводить ребёнка на экскурсию, ведь там находится огромное количество разновидностей рыб. Время работы с 8.30 до 16.30; вход для одного взрослого обойдётся в 100 бат, ну а для ребёнка меньше - 50 бат. А если пойдёте на выходных, увидите как акул кормят. Ну а дельфинарий, где купаются с дельфинами, на сколько я знаю, есть в Чантабури, но это далеко от Пхукета. А вдруг Вы захотите, то дельфинарий работает до 18.00, а для купания с дельфинами отводят около 45 минут.
- question: Посоветуйте аквапарк на Пхукете?
      hashtag: Хэш
      ldjson: yes
      answer: |
      Аквапарки прекрасное место времяпровождения для всей семьи. Конечно, хорошо когда есть несколько аквапарков, и можно выбирать, какой посетить, но на Пхукете только один аквапарк «Splash Jungle», что переводится как «Джунгли-Брызги».
Расположен аквапарк в северной части острова в районе пляжа Май Као совсем недалеко от гостиничного комплекса «Centara Grand West Sands». Построили аквапарк в 2010 году и с тех тор это любимое место отдыха отдыхающих. Вначале аквапарк могли посещать только постояльцы гостиничного комплекса «Centara Grand West Sands», но теперь этот аквапарк посещают все желающие. В этом аквапарке будет интересно и Вам и Вашему сыну.
Аквапарк имеет семь тематических зон, большое количество разнообразных горок, несколько бассейнов, искусственную реку на 335 метров, бассейн с искусственными волнами, горячие источники, массажный салон и сауну.
Территория аквапарка хорошо спланирована, есть места для отдыха, кафе, бар, шезлонги и грибочки, где можно посидеть в тенечке. Для дошкольников есть детские аттракционы, мелкие места для купания, фонтанчики и детские площадки.
Для взрослых экстрималов интересно будет посетить горку Boomerango, которая работает по принципу бумеранга и горку Superbowl, когда отдыхающие буквально проваливаются в бассейн.
Добраться до аквапарка можно на трансфере, который обойдется дешевле, чем такси или на арендованной машине по трассе 402. Ориентируйтесь на аэропорт Пхукета, аквапарк находится от него недалеко. Работает аквапарк ежедневно с 10:00 до 18:00, билеты стоят дороговато, но если учесть, что Пхукет самое дорогое место отдыха в Таиланде, то цены вполне приемлемые.

