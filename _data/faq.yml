    - question: Как проехать до Большого Будды (Big Budda) на Пхукете?
      hashtag: khramphuketbud
      ldjson: yes
      answer: |
        Большой Будда (Big Budda) расположен на самой высокой точке острова Пхукет.
        
        49-метровая Статуя Большого Будды расположена на горе между Катой и Чалонгом. Высота горы 350 метров, отсюда прекрасно видна южная и восточная части острова Равай, Чалонг, Пхукет таун.
        
        Строительство началось еще 2008 г. на деньги собранные с пожертвований – в настоящее время строится буддийский храм в основании Статуи.
        
        Здесь можно купить сувениры, а также внести свой вклад в строительство храма, купив мраморную дощечку или колокольчик для загадывания желаний.
        
        Справочная информация о статуе Большого Будды
        
        - Плата за вход Бесплатно
        
        - Время работы Ежедневно с 9/00 до 18/00
        
        - Как добраться до Большого Будды на автомобиле или мотобайке. К Большому Будде ходит много экскурсии, стоимость которых колеблется в районе 1000 (на человека), в зависимости от места отправления. Где то дороже, где то дешевле. И так так мы экономные туристы, мы выбираем своим основным средством передвижения мотобайк.
        От Патонга нужно ехать через пляжи Карон и Ката до кольца Чалонг (Chalong Circle), на кольце повернуть налево (на дорогу, ведущую в аэропорт). Примерно через 700 метров на светофоре будет указатель налево. От указателя нужно ехать по стрелкам 6-7 км. Дальше по пути вы можете заехать на слоновью ферму, покормить слонов, и покататься на них. Главное не пропустить указатель поворота, на ферму слева от вас.
        
        Как доберемся на место, паркуем байк на бесплатной парковке. Дальше идем к пропускному пункту.
        
        На входе действует дресс-код для девушек, колени должны быть закрыты. На входе можно получить бесплатно, на прокат, длинную юбку.
        
        На территории располагается здание для медитации, статуя Большого Будды и две смотровые площадки с которых открывается замечательный вид на весь Пхукет.
